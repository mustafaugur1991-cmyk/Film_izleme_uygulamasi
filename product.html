<div class="container mt-5 pt-5">
    <div class="row align-items-center">
        <div class="col-lg-4">
            <img id="movie-img" src="" class="img-fluid rounded-4 shadow-lg border border-secondary" alt="">
        </div>
        <div class="col-lg-8">
            <h1 id="movie-title" class="display-3 fw-bold text-danger"></h1>
            <div class="d-flex gap-3 mb-4 text-secondary">
                <span id="movie-imdb" class="badge bg-warning text-dark"></span>
                <span id="movie-duration"></span>
            </div>
            <p id="movie-desc" class="lead text-light"></p>
            <button onclick="toggleFavorite(id)" class="btn btn-outline-danger btn-lg px-5 rounded-pill mt-3">❤ Favoriye Ekle / Çıkar</button>
        </div>
    </div>

    <div class="mt-5 mb-5">
        <h4 class="text-secondary mb-3">Resmi Fragman</h4>
        <div class="ratio ratio-16x9">
            <iframe id="movie-video" src="" allowfullscreen class="rounded-4"></iframe>
        </div>
    </div>
</div>
